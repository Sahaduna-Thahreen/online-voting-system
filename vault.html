<!-- Hover effect for button -->
<style>
  .navbar-inverse .btn:hover {
    background-color: #1e7e34 !important;
    color: #fff !important;
  }
</style>

  <!-- Voting Panel Card -->
  <div class="vote-card">
    <h2>ONLINE VOTING PORTAL</h2>
    <p>Select your preferred candidate and submit your vote safely.</p>

    <form action="saveVote.php" method="POST">
      <!-- Voter Name -->
      <div class="form-group">
        <label>Voter's Name:</label>
        <input type="text" name="voterName" pattern="[A-Za-z ]{6,}" title="Enter Your Full Name" placeholder="Enter Your Full Name" class="form-control" required>
      </div>

      <!-- Voter Email -->
      <div class="form-group">
        <label>Voter's Registered Email ID:</label>
        <input type="text" name="voterEmail" placeholder="Enter Your Email ID" class="form-control">
      </div>

      <!-- Voter ID -->
      <div class="form-group">
        <label>Voter's Card No.:</label>
        <input type="text" name="voterID" pattern="[0-9]{6,}" placeholder="Enter Your Voter Unique ID" class="form-control" required>
      </div>

      <!-- Candidate Selection -->
      <h3 style="margin-top:20px; margin-bottom:15px; color:#0072ff;">Select Your Candidate</h3>
      <div class="radio">
        <label><input type="radio" name="selectedCandidate" value="BJP"> Bharatiya Janata Party (BJP)</label>
        <label><input type="radio" name="selectedCandidate" value="INC"> Indian National Congress (INC)</label>
        <label><input type="radio" name="selectedCandidate" value="AAP"> Aam Aadmi Party (AAP)</label>
        <label><input type="radio" name="selectedCandidate" value="TMC"> Trinamool Congress (TMC)</label>
      </div>

      <!-- Buttons -->
      <div style="margin-top:25px; text-align:center;">
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Decline</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
